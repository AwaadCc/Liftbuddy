<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Workouts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-accordion-group>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label>Chest</ion-label>
    </ion-item>
  <ion-item slot="content" href="https://www.youtube.com/watch?v=vcBig73ojpE">
  <ion-label>
    Bench Press
  </ion-label>
  <ion-text>
    Credit: Jeff Nippard
  </ion-text>
  </ion-item>
  <ion-item slot="content" href="https://www.youtube.com/watch?v=0G2_XV7slIg">
  <ion-label>
    Incline Dumbell Press
  </ion-label>
  <ion-text>
    Credit: Mind Pump TV
  </ion-text>
  </ion-item>
  </ion-accordion>

  <ion-accordion value="second">
    <ion-item slot="header" color="light">
      <ion-label>Back</ion-label>
    </ion-item>
  <ion-item slot="content" href="https://www.youtube.com/watch?v=3YvfRx31xDE">
  <ion-label>
    Pull Up
  </ion-label>
  <ion-text>
    Credit: Jeremy Ethier
  </ion-text>
  </ion-item>
  </ion-accordion>

  <ion-accordion value="third">
    <ion-item slot="header" color="light">
      <ion-label>Shoulders</ion-label>
    </ion-item>
  <ion-item slot="content" href="https://www.youtube.com/watch?v=qEwKCR5JCog">
  <ion-label>
    Seated Shoulder Press
  </ion-label>
  <ion-text>
    Credit: Scott Herman
  </ion-text>
  </ion-item>
  </ion-accordion>

  <ion-accordion value="fourth">
  <ion-item slot="header" color="light">
    <ion-label>Arms</ion-label>
  </ion-item>
  <ion-item slot="content" href="https://www.youtube.com/watch?v=QZEqB6wUPxQ">
  <ion-label>
    Barbell Curl
  </ion-label>
  <ion-text>
    Credit: Scott Herman
  </ion-text>
  </ion-item>
    <ion-item slot="content" href="https://www.youtube.com/watch?v=d_KZxkY_0cM">
  <ion-label>
    Skullcrusher
  </ion-label>
  <ion-text>
    Credit: Scott Herman
  </ion-text>
  </ion-item>
  </ion-accordion>

    <ion-accordion value="five">
    <ion-item slot="header" color="light">
      <ion-label>Legs</ion-label>
    </ion-item>
  <ion-item slot="content" href="https://www.youtube.com/watch?v=bEv6CCg2BC8&t=455s">
  <ion-label>
    Squat
  </ion-label>
  <ion-text>
    Credit: Jeff Nippard
  </ion-text>
  </ion-item>
  </ion-accordion>

</ion-accordion-group>
</ion-content>
